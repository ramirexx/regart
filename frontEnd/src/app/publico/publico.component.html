<div style="padding: 25px;">
  <h4 class="page-title txt-color-blueDark">
    MINISTERIO DE CULTURAS
  </h4>
  <div class="row">
    <div class="col-md-6">
      <p-panel header="Registro de Usuario">
        <form [formGroup]="userForm" novalidate>
          <fieldset>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Nombres</label>
                  <input type="text" class="form-control" [formControl]="userForm.controls['nombres']" [(ngModel)]="usuario.nombre"
                    maxlength="30" />
                    <span class="error" *ngIf="userForm.hasError('nombres')">
                        Nombre no puede estar vacio
                      </span>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Apellidos </label>
                  <input type="text" class="form-control" [formControl]="userForm.controls['apellidos']" [(ngModel)]="usuario.apellido"
                    maxlength="30" />
                    <span class="error" *ngIf="userForm.hasError('apellidos', 'apellidos') && userForm.get('apellidos').touched">
                        Apellido no puede estar vacio
                      </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                  <div class="form-group">
                      <label>Cedula de Identidad </label>
                      <input type="text" class="form-control" [formControl]="userForm.controls['cedula']" [(ngModel)]="usuario.ci"
                        maxlength="11" />
                        <span class="error" *ngIf="userForm.hasError('cedula', 'cedula') && userForm.get('cedula').touched">
                            C.I.  no puede estar vacio
                          </span>
                    </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Email </label>
                  <input type="email" class="form-control" [formControl]="userForm.controls['email']" [(ngModel)]="usuario.email"
                    maxlength="50" />
                    <span class="error" *ngIf="userForm.hasError('email', 'email') && userForm.get('email').touched">
                        Ingrese un correo valido.
                      </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                  <div class="form-group">
                      <label>Tipo de Registro </label>
                      <select class="form-control" [formControl]="userForm.controls['tipo']" [(ngModel)]="usuario.tipo" >
                        <option *ngFor="let obj of tipos" [ngValue]="obj">{{obj}}</option>{{obj | json}}
                    </select>
                    </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Departamento </label>
                  <select class="form-control" [formControl]="userForm.controls['dpto']" [(ngModel)]="usuario.id_dpto" >
                    <option *ngFor="let obj of departamentos" [ngValue]="obj.codigo">{{obj.descripcion}}</option>
                </select>
                </div>
              </div>
            </div>
            <!--<div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Contraseña </label>
                  <input type="password" class="form-control" [formControl]="userForm.controls['pass_usuario']" [(ngModel)]="usuario.pass_usuario"
                    maxlength="36" />
                </div>
              </div>
              <div class="col-sm-6">
                  <div class="form-group">
                    <label>Confirmar Contraseña </label>
                    <input type="password" class="form-control" [formControl]="userForm.controls['pass_usuario']" [(ngModel)]="usuario.pass_usuario"
                      maxlength="36" />
                  </div>
                </div>
            </div>-->
            <div class="row">
            </div>
            <div class="row">
              <div class="col-md-12">
                <p-toolbar>
                  <div class="ui-toolbar-group-right">
                    <button pButton type="button" label="Guardar" icon="fa-save" (click)="save()"></button>
                    <button pButton type="button" label="Cancelar" icon="fa-times" (click)="cancel()"></button>
                  </div>
                </p-toolbar>
              </div>
            </div>
          </fieldset>
        </form>


      </p-panel>
    </div>
  </div>
</div>
